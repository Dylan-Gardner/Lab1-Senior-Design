<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Thermometer Interface</title>
    </head>
    <body>

        <div id="data-container">

            <div id="current-temp-container">
                <div id="current-temp">
                    <h4 id="current-temp-heading">Current Temperature (°C)</h4>
                    <div id="current-temp-visual"></div>
                    <div id="unit-change-button">Change to Fahrenheit</div>
                    <div id="lcd-button">Turn Off LCD</div>
                </div>
            </div>

            <div id="chart-container">
                <h1 id="chart-title">Temperature Data</h1>
                <svg id="line-chart"></svg>
                <div id="current-sensor-message">✓ Sensor is Plugged In</div>
                <div id="current-data-message">✓ Data is Available</div>
            </div>

        </div>
        
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="index.js"></script>

    </body>
</html>
